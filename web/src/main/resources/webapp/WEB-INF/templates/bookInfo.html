<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">

    <meta charset="UTF-8"/>
    <title>Tabela książek</title>
	<link rel="stylesheet" th:href="@{/static/bootstrap.min.css}" href="static/bootstrap.min.css" />
	
	<link rel="stylesheet" th:href="@{/static/application.css}" href="/static/application.css" />
	
</head>

<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
			<table class="table table-striped">
					<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" >id</td>
					<td class="col-lg-4 col-md-4 col-sm-4 col-xs-4" >title</td>
					<td class="col-lg-4 col-md-4 col-sm-4 col-xs-4" >authors</td>
					<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" >remove</td>
				<tr th:each="book : ${books}">
					<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" th:text="${book.id}">id</td>
					<td class="col-lg-4 col-md-4 col-sm-4 col-xs-4" th:text="${book.title}">title</td>
					<td class="col-lg-4 col-md-4 col-sm-4 col-xs-4" th:text="${book.authors}">authors</td>
					<td class="col-lg-2 col-md-2 col-sm-2 col-xs-2" > 
						<form method="get">
							<button 
								type="submit" class="btn btn-danger btn-sm" th:formaction="@{/delete_book/__${book.id}__/}">Usuń
							</button>
						</form>
					</td>
				</tr> 
			</table>
		</div>
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
		</div>
	</div>
</div>

</body>
</html>
